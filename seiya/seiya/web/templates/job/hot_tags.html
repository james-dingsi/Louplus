{% extends 'base.html' %}
{% block title %}热门标签 Top10{% endblock %}


{% block content %}
 <!-- breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href='/'>首页</a></li>
    <li class="breadcrumb-item"><a href='/job'>拉钩网职位数据分析</a></li>
    <li class="breadcrumb-item active" aria-current="page">热门标签 Top10</li>
  </ol>
</nav>
<!--这部分是柱状图-->
<div class='text-center my-5'>
	<img src="{{ url_for('job.hot_tags_plot') }}">
</div>


<!--这部分是表格-->

<div class='my-5' id='c1'></div> <!-- 创建图表容器 -->
<table class="table table-striped my-5"> <!-- 数据表格 -->
	<thead>
		<tr>
			<th scope='col'>排名</th>
			<th scope='col'>职位标签</th>
			<th scope='col'>出现次数</th>
		</tr>
	</thead>
	<tbody>
		{% for i in query %}
		<tr>
			<th scope='row'>{{ loop.index }}</th>
			<td>{{ i.tag }}</td>
			<td>{{ i.count }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
