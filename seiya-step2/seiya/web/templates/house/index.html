{% extends "base.html" %}
{% block title %}Seiya 数据分析系统 {% endblock %}

{% block content %}

<!-- breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href='/'>首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">链家网租房数据分析</li>
  </ol>
</nav>

<!-- 将页面分成2行，每行3列的样式  -->
<div class="row">
	<div class="col">
		<div class="card m-6">
			<div class="card-body">
				<h5 class="card-title">出租热门小区 Top10</h5>
				<p class="card-text">按发布房源数量排名前十的小区</p>
				<a href="{{ url_for('house.house_top10') }}" class="btn btn-primary">详情</a>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="card m-6">
			<div class="card-body">
				<h5 class="card-title">户型分布占比统计</h5>
				<p class="card-text">统计所有房源里每种户型所占的百分比</p>
				<a href="{{ url_for('house.count_type') }}" class="btn btn-primary">详情</a>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="card m-6">
			<div class="card-body">
				<h5 class="card-title">房源面积分布统计</h5>
				<p class="card-text">分析所有房源的面积分布情况</p>
				<a href="{{ url_for('house.count_area') }}" class="btn btn-primary">详情</a>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="card m-6">
			<div class="card-body">
				<h5 class="card-title">各户型租金最贵小区</h5>
				<p class="card-text">不同户型租金排名前十的小区</p>
				<a href="{{ url_for('house.rent_top10') }}" class="btn btn-primary">详情</a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
