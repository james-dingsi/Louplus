{% extends 'base.html' %}
{% block title %}房源面积分布统计{% endblock %}


{% block content %}
 <!-- breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href='/'>首页</a></li>
    <li class="breadcrumb-item"><a href='/house'>链家网租房数据分析</a></li>
    <li class="breadcrumb-item active" aria-current="page"> 房源面积分布统计</li>
  </ol>
</nav>

<div class='my-5' id='c1'></div> <!-- 创建图表容器 -->

{% endblock %}

{% block js %}

<script>
const data = {{ query | tojson }};
const chart = new G2.Chart, ({
  container: 'c1',
  title: {
    visible: true,
    text: 'zhifangtu',
  },
  description: {
    visible: true,
    text: 'xxxxxxxxxxxxxx',
  },
  forceFit: true,
  data,
  padding: 'auto',
  data,
  binField: 'area',
  binWidth: 10,
  color: '#1079a0',
});
chart.source(data);
chart.render();
</script>
{% endblock %}
