{% extends "base.html" %}
{% block title %}G2 图表示例{% endblock %}

{% block content %}
<!-- breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href={{ url_for('index')}}>首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">G2 图表示例</li>
  </ol>
</nav>
<!-- 创建图表容器 -->
<div id="c1"></div>

{% endblock %}

{% block js %}
    
    <script>
      const data = [
        { genre: 'Sports', sold: 275 },
        { genre: 'Strategy', sold: 115 },
        { genre: 'Action', sold: 120 },
        { genre: 'Shooter', sold: 350 },
        { genre: 'Other', sold: 150 },
      ];

      // Step 1: 创建chart对象
      const chart = new G2.Chart({
        container: 'c1', // 指定图表容器ID
        width: 600, // 指定图表宽度 
        height: 300, // 指定图表高度 
      });

      // Step 2: 载入数据源
      chart.source(data);
      chart.scale('sold', {
      	tickInterval: 50
      });
      // Step 3: 创建图形语法，绘制柱型图 
      chart.interval().position('genre*sold');

      // Step 4: 渲染图表 
      chart.render();
    </script>

{% endblock %}
