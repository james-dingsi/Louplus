{% extends "base.html" %}
{% from "macros.html" import render_pagination %}
{%block title %}Home{% endblock %}

{%block body %}
<div class="row">
    <!-- 改为从pagination对象获取课程items -->
	{% for course in pagination.items %}
	<div class="col-sm-6 col-md-4 course">
		<div class="thumbnail">
			<a href="{{ course.url }}" target="_blank">
				<img src="{{ course.image_url }}" alt="COURSE">
				<div class="caption">
					<h4 calss="course_name">{{ course.name }}</h4>
					<p class="course_description">{{ course.description }}</p>
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
<!-- 使用macro渲染分页组建 -->
{{ render_pagination(pagination, 'front.index') }}
{% endblock %}
